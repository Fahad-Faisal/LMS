<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row">
        <div class="col-md-12 login-form">
            <div class="card mb-3" style="max-width: 900px;">
                <div class="row g-0">
                    <div class="col-md-5">
                        <img src="./assets/images/login-bg.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body  ">
                            <div><br></div>
                            <h5 class="card-title text-uppercase fw-bold">SEU LIBRARY</h5>
                            <br>

                            <form th:action="@{login}" th:object="${user}" th:method="POST" >
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input th:field="*{email}" type="email"  class="form-control" placeholder="example@gmail.com"
                                           id="exampleInputEmail1"
                                           aria-describedby="emailHelp">

                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input th:field="*{password}" type="password" class="form-control" placeholder="*********"
                                               id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" onclick="myFunction()" class="form-check-input"
                                               id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Show Password</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                                <div class="alert alert-danger" role="alert" th:if="${error}" >
                                    <div th:text="${error}"></div>
                                </div>
                                <div th:if="${param.login}" class="alert alert-danger" role="alert">Invalid credentials.</div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="./assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/88394ab969.js" crossorigin="anonymous"></script>
</body>

</html>
